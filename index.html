<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmzoeker</title>
    <script defer type="text/javascript" src="js/movies.js"></script>
    <script defer type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1><a href="index.html">Filmzoeker</a></h1>
        </header>
        <nav>
            <div class="radio-buttons">
                <label class="radio-container">
                    <input checked="checked" type="radio" id="all-filter" name="film-filter" value="all-filter">Alle
                    films
                    <span class="radio-custom"></span>
                </label>
                <label class="radio-container">
                    <input type="radio" id="new-filter" name="film-filter" value="new-filter">Nieuwste Films
                    <span class="radio-custom"></span>
                </label>
                <label class="radio-container">
                    <input type="radio" id="avengers-filter" name="film-filter" value="avengers-filter">Avengers
                    Films
                    <span class="radio-custom"></span>
                </label>
                <label class="radio-container"><input type="radio" id="xmen-filter" name="film-filter"
                        value="xmen-filter">X-Men Films
                    <span class="radio-custom"></span>
                </label>
                <label class="radio-container"><input type="radio" id="princess-filter" name="film-filter"
                        value="princess-filter">Princess Films
                    <span class="radio-custom"></span>
                </label>
                <label class="radio-container"><input type="radio" id="batman-filter" name="film-filter"
                        value="batman-filter">Batman Films
                    <span class="radio-custom"></span>
                </label>
            </div>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Zoek een film...">
                <button type="submit" id="search-button">Zoeken</button>
            </form>
        </nav>
        <main>
            <ul class="movie-list" id="movie-list">
            </ul>
        </main>
    </div>
    <footer>
        <div>&copy; Copyright 2020 door <a href="#">Jonnie Muis</a></div>
    </footer>
</body>

</html>
